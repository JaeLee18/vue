<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <title>Title</title>
   
	<script src="../../../../libs/react.production.min.js"></script>
    <script src="../../../../libs/react-dom.production.min.js"></script>
    <script src="../../../../libs/babel.min.js"></script>
    
</head>
 
<body>
	<div id="app">

	</div>
	
    <script type="text/babel">
    
        class Memo extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                  list:["user01", "user02", "user03"],
                    newUser:""
                } 
            }

            onChangeValue=(e)=>{
                  this.setState({
                        newUser:e.target.value
                  })
            }
            onAddUser = ()=>{
                  let {list, newUser} = this.state;
                  this.setState({
                        list:list.concat(newUser),
                        newUser:""
                  })
            }
            render() {
               let list= this.state.list.map((user)=>{
                    return (<li>name = {user}</li>)
               })
                return (<div>
                        <ul className="list">{list}</ul>
                        <div>
                              <p>데이터 추가</p>
                              <p>
                                    <span>name:<input type="text" name="name" onChange={this.onChangeValue} value={this.state.newUser} /></span><br />
                              </p>
                              <p>
                                    <button class="btn-add-user" onClick={this.onAddUser}> 추가</button>
                              </p>
                        </div>
                  </div>
                );
            }
        }
		
	
		ReactDOM.render(
			<Memo></Memo>,
			document.getElementById("app")
		)  
	</script>
</body>

</html>
