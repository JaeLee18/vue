<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <title>Title</title>
   
	<script src="../../../../libs/react.production.min.js"></script>
    <script src="../../../../libs/react-dom.production.min.js"></script>
    <script src="../../../../libs/babel.min.js"></script>
    
</head>
 
<body>
	<div id="app">

	</div>
	
    <script type="text/babel">
    
        class Memo extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    list: [{
                        name: "user_1",
                        age: 10,
                        address: "address_1"
                    }, {
                        name: "user_2",
                        age: 20,
                        address: "address_2"
                    }, {
                        name: "user_3",
                        age: 30,
                        address: "address_3"
                    }]
                } 
            }

            render() {
               let list= this.state.list.map((user)=>{
                    return (<ul>
                        <li>name = {user.name}</li>
                        <li>age = {user.age}</li>
                        <li>address = {user.address}</li>
                    </ul>)
               })
                return <div className="list">{list}</div>;
            }
        }
		
	
		ReactDOM.render(
			<Memo></Memo>,
			document.getElementById("app")
		)  
	</script>
</body>

</html>
